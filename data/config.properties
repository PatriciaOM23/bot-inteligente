# === LOGS ===
# Si se guardan los mensajes en ficheros o no
logs.enabled=true

# Carpeta base donde se guardan los logs
logs.dir=data/logs

# Si se guardan también los comandos (mensajes que empiezan por !)
logs.includeCommands=false

# Longitud máxima de mensaje que guardamos (para evitar logs enormes)
logs.maxMessageLength=500

# Como se guardan los logs
logs.mode=TXT

# === REPORTS ===
# Carpeta donde se guardan los informes generados por !analyze
reports.dir=data/reports


# === TTS (OPCIONAL) ===
# Activar/desactivar generación de audio con !speak
tts.enabled=false

# Carpeta donde se guardan los audios generados
tts.dir=data/tts

# Máximo de caracteres a narrar (para que el audio no sea eterno)
tts.textMaxChars=300